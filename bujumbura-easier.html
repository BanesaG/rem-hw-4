    const queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + "476ed369d418e03a818f6aae7b4778ff";

    // We then created an AJAX call
    $.ajax({""

    })
      // Create CODE HERE to transfer content to HTML

      const tempDiv = $("<div>");
